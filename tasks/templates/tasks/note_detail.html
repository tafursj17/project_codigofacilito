{% extends 'base.html' %}

{% block content %}

<h1>Note Detail</h1>

<h3>
    {{ note.description }}
</h3>

<form method="POST">
    {% csrf_token %}
    {{form}}
    <div class="d-flex justify-content-between pt-2">
    <button class="btn btn-primary">
        Update
    </button>
</form>

<form action="{% url 'delete_note' task.id note.id %}"  method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">
        Delete
    </button>
</form>

{% endblock %}
